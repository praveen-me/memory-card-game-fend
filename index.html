<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet"
    href="css/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/app.css">

</head>
<body>


    <!-- Main Container Starts -->
    <main>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>
    
            <button id="onTopButton" onclick="onTopButtonClick()">
                <script>
                    function onTopButtonClick() {
                        location.assign("leader-board.html");
                    }   
                </script>    
                Show Leader Board
            </button>
    
            <section class="score-panel">
                <ul class="stars">
                </ul>
    
                <span id="moves">0</span> Moves
    
                <div class="panel-right">
                    <span id="timer">0</span> Seconds
                    
                    <span id="restart">
                        <i class="fa fa-repeat"></i>
                    </span>
                </div>
            </section>
    
            <!-- DecK -->
            <ul class="deck">
                <!-- Dynamically Populated Grid -->
            </ul>
        </div>
    
        <!-- Says Thanks for saving Progress -->
        <div class="saveProgressSuccess modal">
            <p>Thanks for saving your progress.</p>
            <button class="modal-button openLeaderBoard"><a href="leader-board.html">Open Leader Board</a></button>
        </div>
    
        <!-- Save Progress Modal -->
        <div class="saveProgress modal">
            <label for="user-name">Enter Name</label>
            <input name="User" id="userName" type="text">
            <button id="saveProgressButton">Save Progress</button>
        </div>
    
        <!-- Levels Modal -->
        <div class="levels modal">
            <p>Come on Player!! Choose your level.</p>
            <button class="modal-button" id="easy">Easy</button>
            <button class="modal-button" id="medium">Medium</button>
            <button class="modal-button" id="hard">Hard</button>
        </div>
    
        <!-- Restart Modal -->
        <div class="reset-modal modal">
            <p>Do you want to restart it ?</p>
            <button class="modal-button reset-yes">Yes</button>
            <button class="modal-button reset-no">No</button>
        </div>
    
        <!-- End Game Modal -->
        <div class="end-modal modal"></div>
    
        <!-- When The User Click on the say -->
        <div class="sayNo-modal modal">
            <p>Thanks For Playing.</p>
            <p>Connect with Me</p>
            <div class="connect-with-me">
                <a href="https://www.facebook.com/praveen.saini.319247" target="_blank"><i class="fa fa-facebook connect-links"></i></a>
                <a href="https://twitter.com/am_pra_veen?edit=true" target="_blank"><i class="fa fa-twitter connect-links"></i></a>
                <a href="https://github.com/praveen-me" target="_blank"><i class="fa fa-github connect-links"></i></a>
                <a href="https://www.linkedin.com/in/praveen-kumar-saini-137b07159/" target="_blank"><i class="fa fa-linkedin connect-links"></i></a>
            </div>
            
            <button id="closeSayNoModal" class="modal-button">Close</button>
        </div>
            
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Praveen Kumar Saini <i class="fa fa-copyright"></i> All Right Reserved <script>document.write(new Date().getFullYear())</script></p>
    </footer> 

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> 
        

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Custom Js -->
    <script src="js/app.js"></script>
</body>
</html>
